<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light">
        <a class="navbar-brand px-4 py-1" href="index.html" aria-label="Home">
          <img
            class="home-icon"
            alt="A blue letter W with red swirls around and beside it"
            width="60px"
            height="60px"
            src="../media/medieval-w.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportContent"
          aria-controls="navbarSupportContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul
          class="navbar-nav collapse navbar-collapse justify-content-end nav-justified"
          id="navbarSupportContent"
        >
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resume.html">Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <img
      src="../media/background-about.jpg"
      class="background-img"
      alt=""
      width="1000px"
      height="800px"
    />
    <main class="container front-text">
      <div class="contact-info">
        <p><span class="category">Email: </span> rewa2@pdx.edu</p>
      </div>
      <h1 class="pt-4 pb-2">Contact Form</h1>
      <form class="contact-form" id="contact-form">
        <div class="form-group">
          <label class="sr-only" for="name">Name </label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <label class="sr-only" for="email">Your Email </label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label class="sr-only" for="message">Message </label>
          <textarea
            rows="4"
            class="form-control"
            id="message"
            name="message"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <div class="form-group text-center pt-3">
          <button
            class="send-button btn btn-lg btn-light px-4 border-success rounded-circle"
            type="submit"
          >
            Send
          </button>
        </div>
      </form>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-kj3o2dktikvyik3uenzmm7kckrr/re9/qpg6aazgjwfdmvna/gpgff93hxpg5kkn"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-apnbgh9b+y1qktv3rn7w3mgpxhu9k/scqsap7huibx39j7fakfpskvxusvfa0b4q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-jzr6spejh4u02d8jot6vlehfe/jqgirrsqqxsffwpi1mquvdayjuar5+76pvcmyl"
    crossorigin="anonymous"
  ></script>
</html>
